  <body>
    <div>
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
          <img
            src="../Images/bucketlist icon less white.png"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt=""
          />
          <strong> [/bʌkət/] </strong>
        </a>
        <div>
          <button type="button" class="btn btn-danger">
            <i class="fas fa-sign-out-alt"></i> SIGN OUT
          </button>
        </div>
      </nav>
    </div>
    <div class="container">
      <div class="jumbotron jumbotron-fluid my-3 rounded">
        <div class="container">
          <h1 class="display-4">Welcome Back</h1>
          <p class="lead">
            This is a modified jumbotron that occupies the entire horizontal
            space of its parent.
          </p>
        </div>
      </div>
    </div>
    <header>
      <h2 class="mx-3">My Bucket List</h2>
    </header>
    <hr />
    <div class="container">
      <button type="button" class="btn btn-info add-new-bucket">
        <i class="far fa-plus-square"></i>
      </button>
      <div class="card-columns mt-5">
        <div class="user-buckets-main">
          <div class="buckets-listed"></div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div id="new-bucket-modal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title"><strong>Add Bucket</strong></h2>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="bucket-modal-body m-5"></div>
          <div class="modal-footer">
            <button
              id="list-Add"
              type="submit"
              class="btn btn-success"
              data-dismiss="modal"
            >
              Create New Bucket
            </button>
          </div>
        </div>
      </div>
    </div>
