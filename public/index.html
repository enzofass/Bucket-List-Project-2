<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></buhk-it></title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img
            src="../Images/bucketlist icon less white.png"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt=""
          />
          <strong> [/bʌkət/] </strong>
        </a>
        <div>
          <button type="button" class="btn btn-success">SIGN UP</button>
        </div>
      </nav>
    </div>
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-ride="carousel"
    >
      <div class="carousel-content rounded">
        <h3>
          Lorem ipsum dolor sit amet consectetur adipisicing elit [bʌkət]
        </h3>
        <div>
          <button type="button" class="btn btn-success">SIGN UP</button>
          <button type="button" class="btn btn-success">LOG IN</button>
        </div>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="../images/vincent-guth-183404-unsplash.jpg"
            class="d-block w-100 img-fluid"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="../images/christopher-burns-189800-unsplash.jpg"
            class="d-block w-100 img-fluid"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="../images/kamil-pietrzak-603302-unsplash.jpg"
            class="d-block w-100 img-fluid"
            alt="..."
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleControls"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleControls"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div class="container">
      <form
        oninput='up2.setCustomValidity(up2.value != up.value ? "Passwords do not match." : "")'
      >
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input
            type="text"
            class="form-control"
            id="userName"
            placeholder="Enter username"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="userEmail"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="userPassword">Password</label>
          <input
            type="password"
            class="form-control"
            id="userPassword"
            placeholder="Enter Password"
            required
            name="up"
          />
        </div>
        <div class="form-group">
          <label for="userPassword2">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="userPassword2"
            placeholder="Re-enter Password"
            name="up2"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Country</label>
          <input
            type="text"
            class="form-control"
            id="userLocation"
            placeholder="Tell us what country you live in."
          />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
